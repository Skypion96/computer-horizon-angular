<header></header>
<router-outlet>
<nav>
  <a [routerLink]="'/'+ACCUEIL">
    <img src="{{logoPath}}" width="100px" height="100px"/>
  </a>
  <ul>
    <li>
      <a [routerLink]="'/'+ACCUEIL">Accueil</a>
    </li>
    <li class="items">
      <a [routerLink]="'/'+PRODUCT">Nos produits</a>
    </li>
    <li>
      <a [routerLink]="'/'+CONTACT">Nous contacter</a>
    </li>
    <li class="btnContainer">
      <div *ngIf="isConnected() == true || isConnectedAdmin()==true;then connected; else notConnected"></div>
      <ng-template #connected>
          <button class="btn" [routerLink]="'/'+ACCUEIL" (click)="logout() || logoutAdmin()" id="deco">DÃ©connexion</button>
          <div *ngIf="isConnected() ==true;then userConnectedButton;else adminConnectedButton"></div>
      </ng-template>
      <ng-template #notConnected>
        <button class="btn" id="connexion" [routerLink]="'/'+LOGIN">Connexion</button>
      </ng-template>


        <ng-template #adminConnectedButton>
          <button class="btn" [routerLink]="'/'+ADMIN" id="admin">Admin</button>
        </ng-template>
        <ng-template #userConnectedButton>
          <button class="btn" [routerLink]="'/'+PANIER" id="panier">Panier</button>
        </ng-template>


    </li>
  </ul>
</nav>
</router-outlet>
<footer></footer>
