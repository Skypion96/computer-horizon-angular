      <table>
        <tr>
          <b class="nom">{{proc.nom}}</b>
        </tr>
        <tr>
          <b class="description">{{proc.marque}} - {{proc.frequence}}</b><br>
        </tr>
        <tr>
          <br><br>
          <b class="prixI"  [classList]="checkReduc(proc)" id="prix">{{proc.prix}} â‚¬</b><b class="reduction" id="reduction"></b>
        </tr>
        <tr>
          <b class="prixI" id="prixReduc"></b>
        </tr>
      </table>
      <button class="btnShow">Afficher le produit</button>
    </div>
  </li>
</ul>
