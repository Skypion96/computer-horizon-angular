<form [formGroup] = "form">
  <fieldset>
    <legend> Connexion </legend>
    <div class = "form-field">
      <label> Email: </label>
      <input type="text" name="email" formControlName = "email">
    </div>
    <div class = "form-field">
      <label> Mot de passe: </label>
      <input type="text" name="mdp" formControlName = "mdp"
      type = "mot de passe">
    </div>
  </fieldset>
  <div class = "form-buttons">
    <button class = "button button-primary" (click) = "login()"> Connexion </button>
  </div>
</form>
