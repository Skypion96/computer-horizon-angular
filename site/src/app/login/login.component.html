<h2 style="margin-top: 10%">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="log">
  <div class="form-group">
    <label for="mail">Mail: </label>
    <input type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
    <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
      <div *ngIf="f.mail.errors.required">Mail est requis</div>
    </div>
  </div>
  <div class="form-group">
    <label for="mdp">Mot de passe: </label>
    <input type="password" formControlName="mdp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mdp.errors }" />
    <div *ngIf="submitted && f.mdp.errors" class="invalid-feedback">
      <div *ngIf="f.mdp.errors.required">Mot de passe est requis</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Connexion
    </button>
    <a [routerLink]="'/'+INSCRIPTION" class="btn btn-link">S'inscrire</a>
  </div>
</form>
