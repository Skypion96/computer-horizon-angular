<div class="filter">
  <h3>FILTRE EN FONCTION DU PRIX : </h3>
  <div class="filterPrixProc">
    PRIX :
    <div *ngFor="let typeFilter of TYPE_FILTER_PRIX">
      <label [for]="typeFilter.id">{{typeFilter.id}}</label>
      <input type="radio" [id]="typeFilter.id" name="filterProc" [value]="typeFilter.value"
             [(ngModel)]="filterSelectedPrix">
    </div>
  </div>
  <h3>FILTRES DISQUES DUR : </h3>
  <div class="filterSSDDD">
    SSD :
    <div *ngFor="let typeFilterSSD of TYPE_FILTER_SSD">

      <label [for]="typeFilterSSD.id">{{typeFilterSSD.id}}</label>
      <input type="radio" [id]="typeFilterSSD.id" name="filterSSDDD" [value]="typeFilterSSD.value"
             [(ngModel)]="filterSelectedSSD">
    </div>
  </div>
  <div class="filterMarque">
    Marques :
    <div *ngFor="let typeFilterMDD of TYPE_FILTER_MARQUE_DISQUED">

      <label [for]="typeFilterMDD.id">{{typeFilterMDD.id}}</label>
      <input type="radio" [id]="typeFilterMDD.id" name="filterMarquesDD" [value]="typeFilterMDD.value"
             [(ngModel)]="filterSelectedMarqueDD">
    </div>
  </div>
  <div class="filter">
    <h3>FILTRES ORDINATEUR : </h3>
    <div class="filterMarqueOrdi">
      Marques :
      <div *ngFor="let typeFilterMOrdi of TYPE_FILTER_MARQUE_ORDI">

        <label [for]="typeFilterMOrdi.id">{{typeFilterMOrdi.id}}</label>
        <input type="radio" [id]="typeFilterMOrdi.id" name="filterMarquesOrdi" [value]="typeFilterMOrdi.value"
               [(ngModel)]="filterSelectedMarqueOrdi">
      </div>
    </div>
  </div>
  <div class="filter">
    <h3>FILTRES PROCESSEURS : </h3>
    <div class="filterNomProc">
      <label for="recherche">Rechercher un processeur particulier : </label>
      <input type="text" [(ngModel)]="nameSearched" id="recherche">
    </div>

    <div class="filterMarqueProc">
      MARQUES :
      <div *ngFor="let typeFilterMarque of TYPE_FILTER_MARQUE_PROC">
        <label [for]="typeFilterMarque.id">{{typeFilterMarque.id}}</label>
        <input type="radio" [id]="typeFilterMarque.id" name="filterMarqueProc" [value]="typeFilterMarque.value"
               [(ngModel)]="filterSelectedMarqueProc">
      </div>
    </div>
  </div>
</div>
<!-- *********************************************** CARTES GRAPHIQUES *********************************************** -->
<ul>
  <li *ngFor="let cg of carteGList; index as i">
    <div class="card" >
      <img src="{{cg.img}}"/>
      <div [id]=i>
        <table>
          <tr>
            <b class="nom">{{cg.nom}}</b>
          </tr>
          <br><br>
          <tr>
            <b class="prixICG" id="prixCG">{{cg.prix}} €</b>
          </tr>
        </table>
      </div>
      <button class="btnShow" (click)="AffichageCarteG(cg,i)">Afficher le produit</button>
    </div>
  </li>
</ul>
<!-- *********************************************** DISQUE DUR *********************************************** -->
<div class="disque">
  <div class="disqueD">
    <ul>
      <li class="dd" *ngFor="let dd of filteredDisqueD; index as i">
        <div class="card" >
          <img src="{{dd.img}}"/>
          <div [id]=i>
            <table>
              <tr>
                <b class="nom">{{dd.nom}}</b>
              </tr>
              <br><br>
              <tr>
                <b class="prixI" id="prixDD">{{dd.prix}} €</b>
              </tr>
            </table>
          </div>
          <button class="btnShow" (click)="AffichageDisqueD(dd,i)">Afficher le produit</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<br><br>
<!-- ************************************* ORDINATEUR ***********************************************-->
<div class="ordinateurAll">

  <div class="ordinateur">
    <ul>
      <li class="ordi" *ngFor="let ordi of filteredOrdinateur; index as i">
        <div class="card" >
          <img src="{{ordi.img}}"/>
          <div [id]=i>
            <table>
              <tr>
                <b class="nomPC">{{ordi.nom}}</b>
              </tr>
              <br><br>
              <tr>
                <b class="prixI" id="prix">{{ordi.prix}} €</b>
              </tr>
            </table>
          </div>
          <button class="btnShow" (click)="AffichageOrdi(ordi,i)">Afficher le produit</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- *********************************************** PROCESSEUR *********************************************** -->
<div>
  <div class="processeur">
    <ul>
      <li class="proc" *ngFor="let proc of filteredProcList ; index as i" >
        <div class="card">
          <img src="{{proc.img}}"/>
          <div [id]=i>
            <table>
              <tr>
                <b class="nom">{{proc.nom}}</b>
              </tr>
              <br><br>
              <tr>
                <b class="prixI" id="prixProc">{{proc.prix}} €</b>
              </tr>
            </table>
          </div>
          <button class="btnShow" (click)="loadProcElement(proc)">Afficher le produit</button>
        </div>
      </li>
    </ul>
  </div>
</div>
